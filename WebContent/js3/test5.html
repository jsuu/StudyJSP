<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
	//window-document- form -select태그(객체)
	//속성-  .name, .length, .type, .selectedIndex (위치 값)
	
	function fun1() {
		alert("name: "+ document.fr.subject.name);					//subject
		alert("length: "+ document.fr.subject.length);				//6
		alert("type: "+ document.fr.subject.type);					//
		alert("selectedIndex: "+ document.fr.subject.selectedIndex);	//  
		
		//window-document- form -select태그(객체).options[위치].속성
		//.text   .value   .selected (선택여부 T/F)   (text는 태그바깥 값.)
		
		alert("text: "+document.fr.subject.options[0].text);
		alert("value: "+document.fr.subject.options[0].value);		
	}
	
	   // select변경시 마다 변경된 해당 option의 text값을 출력(alert)
	  function fun2() {
		   alert("fun2");
	   alert(" :"+ document.fr.subject.options.selectedIndex.text);
	  }
	
	//window-document- form - 
	</script>
</head>
<body>
	<h1>WebContent/js3/test5.html</h1>
	
	
	<form action="a.jsp" method="get" name="fr">
<!-- 	<select name="subject" size="3" multiple="multiple">  	<!-- 3개씩 노출되도록, 다중선택(multiple)  -->
	<select name="subject" size="3" onchange="fun2();">  
	<!--option에 value값이 없다면 text값이 value값으로 처리  -->
			<option value="">선택하세요</option>
			<option value="java">자바</option>
			<option value="js">자바스크립트</option>
			<option value="jsp">웹프로그랭JSP</option>
			<option value="web">웹프로그랭WEB</option>
			<option value="db">Oracle</option>
		</select>
		
		<hr>
		<input type="submit" value="전달하기">
		
		<input type="button" value="select 속성확인" onclick="fun1();"> 
		
	</form>
	 
</body>
</html>
